[package]
name = "cxx-build"
version = "1.0.110"
authors = ["David Tolnay <dtolnay@gmail.com>"]
categories = ["development-tools::build-utils", "development-tools::ffi"]
description = "C++ code generator for integrating `cxx` crate into a Cargo build."
documentation = "https://docs.rs/cxx-build"
edition = "2021"
exclude = ["build.rs"]
homepage = "https://cxx.rs"
keywords = ["ffi", "build-dependencies"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dtolnay/cxx"
rust-version = "1.60"

[features]
parallel = ["cc/parallel"]
# incomplete features that are not covered by a compatibility guarantee:
experimental-async-fn = []

[dependencies]
cc = "1.0.79"
codespan-reporting = "0.11.1"
once_cell = "1.18"
proc-macro2 = { version = "1.0.63", default-features = false, features = ["span-locations"] }
quote = { version = "1.0.29", default-features = false }
scratch = "1.0.5"
syn = { version = "2.0.23", default-features = false, features = ["clone-impls", "full", "parsing", "printing"] }

[dev-dependencies]
cxx = { version = "1.0", path = "../.." }
cxx-gen = { version = "0.7", path = "../lib" }
pkg-config = "0.3.27"

[lib]
doc-scrape-examples = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = ["--generate-link-to-definition"]
